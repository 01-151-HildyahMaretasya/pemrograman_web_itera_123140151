<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Manajemen Tugas Mahasiswa</h1>

      <form id="task-form">
        <input type="text" id="task-name" placeholder="Nama Tugas" required />
        <input type="text" id="course" placeholder="Mata Kuliah" required />
        <input type="date" id="deadline" required />
        <button type="submit">Tambah Tugas</button>
      </form>

      <div class="filter">
        <input
          type="text"
          id="search"
          placeholder="Cari berdasarkan mata kuliah..."
        />
        <select id="filter-status">
          <option value="all">Semua</option>
          <option value="done">Selesai</option>
          <option value="pending">Belum Selesai</option>
        </select>
      </div>

      <h3>Daftar Tugas (<span id="count-pending">0</span> belum selesai)</h3>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
